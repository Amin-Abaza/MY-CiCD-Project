---
- name: create directory for unarchive backend files
  become: true
  file:
    path: ~/unarchive
    state: directory

- name : unarchive files
  become: true
  unarchive:
      src: artifact.tar.gz
      dest: ~/unarchive
- name: install npm
  become: true
  shell: |
    cd ~/unarchive
    npm install
- name: start services
  become: true
  shell: |
    pm2 stop default
    pm2 start npm -- start